<!DOCTYPE html>
<html>
<head>
  <title>Local AI Assistant</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #f4f4f4; }
    select, input, button { padding: 10px; margin: 5px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; background: #fff; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>ðŸ§  Local AI Assistant</h2>
  <label for="persona">Choose Persona:</label>
  <select id="persona">
    {% for key, p in personas.items() %}
      <option value="{{ key }}">{{ p.name }}</option>
    {% endfor %}
  </select>
  <div id="chatbox"></div>
  <input id="message" type="text" placeholder="Type a message..." size="50">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const persona = document.getElementById("persona").value;
      const message = document.getElementById("message").value;
      const chatbox = document.getElementById("chatbox");

      chatbox.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ persona, message })
      });

      const data = await res.json();
      chatbox.innerHTML += `<div class="bot"><b>Bot:</b> ${data.reply}</div>`;
      document.getElementById("message").value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
